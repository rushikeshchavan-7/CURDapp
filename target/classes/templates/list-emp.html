<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .thead-custom-color{
        color:white;
        background-color:#404040;
        }
    </style>
</head>
<body>
<div class="text-center m-4">
    <h1>Employee Directory</h1>
</div>
<hr>

<div class=" mr-5 ml-5 pr-4 pl-4" >
    <div class="card mb-3">
        <div class="card-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <form th:action="@{/search}" method="get">
                            <div class="form-group">
                                <input type="text" name="lastName" class="form-control mb-3" placeholder="search by last name" required>
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a th:href="@{/add}" class="btn btn-primary mb-3">Add Employee</a>
    <table class="table table-bordered table-striped">
        <thead class="thead-custom-color">
        <tr>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employeeList}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td class="text-center">
                <a th:href="@{/update(empId=${employee.id})}" class="btn btn-info">Update</a>
                <a th:href="@{/delete(empId=${employee.id})}" class="btn btn-danger"
                    onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>



<!-- jQuery first, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
